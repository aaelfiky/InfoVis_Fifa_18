<!DOCTYPE>
<meta charset="utf-8">
<style>

body {
  width: 960px;
  margin: auto;
  font-family: Arial;
}
#target {
  margin: 40px 0;
}
.chart {
  margin-bottom: 40px;
}
.star-title {
  font-size: 14px;
}
.star-label {
  font-size: 11px;
}
.star-origin {
  fill: #333;
}
.star-axis {
  stroke: #ccc;
  stroke-width: 2px;
  stroke-dasharray: 4 5;
}
.star-path {
  stroke: #444;
  stroke-width: 2px;
  fill: #709CB1;
  fill-opacity: 0.6;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="js/d3-starPlot.js"></script>
<script>

var margin = {
  top: 36,
  right: 50,
  bottom: 20,
  left: 50
};
var width = 240 - margin.left - margin.right;
var height = 240 - margin.top - margin.bottom;
var labelMargin = 8;

var scale = d3.scale.linear()
  .domain([0, 4])
  .range([0, 100])

d3.csv('Data/complete.csv')
  .row(function(d) {
    d.pac = +d.pac;
    d.sho = +d.sho;
    d.pas = +d.pas;
    d.dri = +d.dri;
    d.def = +d.def;
    d.phy = +d.phy;
      return d;
  })
  .get(function(error, rows) {
    var star = d3.starPlot()
      .width(width)
      .accessors([
        function(d) { return (d.pac); },
        function(d) { return (d.sho); },
        function(d) { return (d.pas); },
        function(d) { return (d.dri); },
        function(d) { return (d.def); },
        function(d) { return (d.phy); },
      ])
      .labels([
        'pac',
        'sho',
        'pas',
        'dri',
        'def',
        'phy',
      ])
      .title(function(d) { return d.name; })
      .margin(margin)
      .labelMargin(labelMargin)
      r = rows.slice(0,1)
      r.forEach(function(d, i) {
      star.includeLabels(i+1);

      d3.select('#target').append('svg')
        .attr('class', 'chart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', width + margin.top + margin.bottom)
        .append('g')
        .datum(d)
        .call(star)
        console.log((d))
    });
  });

</script>
<div id='target'></div>
</body>
